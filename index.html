<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Projeto Nomes </title>
<meta charset="utf-8" />
<meta name="author" content="Jéssica" />
<meta name="description" content="Projeto top javascript" />
<meta name="keywords" content="html5, tecnologia, nomes, variaveis" />
<link rel="stylesheet" href="/index.css" />

</head>

<body>

<header> 

<nav class="navbar">
  <h1 class="navtitle"> Name variations </h1>
</nav>

</header>

<main> 
<section> 
  <label class="label" for="component-name"> Digite seu nome: </label>
  <input type="text" class="input" placeholder="Digite seu nome" id="your-name" autocomplete="off">
</section>

<section> 
  <table class="thetable"> 
    <tr>
      <thead class="thead" width="300px"> 
      <td> Variação </td>
      <td> Resultado </td>
      </thead>

      <tbody>
        <tr>
            <td>Número de caracteres</td>
            <td id="answer1"></td>
        </tr>
        <tr>
          <td>Primeira letra</td>
          <td id="answer4"></td>
      </tr>
        <tr>
          <td>Última letra</td>
          <td id="answer5"></td>
      </tr>
        <tr>
          <td>Primeira letra maiúscula</td>
          <td id="answer6"></td>
      </tr>
        <tr>
            <td>Tudo em minúsculo</td>
            <td id="answer2"></td>
        </tr>
        <tr>
            <td>Tudo em maiúsculo</td>
            <td id="answer3"></td>
        </tr>

    </tbody>
</table>
</section>
</main>

<footer class="foot">
 <p> Desenvolvido por ©<strong> Jéssica Ferreira </strong> </p>
</footer>

</body>
<script src="/index.js"> 
</script>
</html>
